id: q_set_1
title: Question Set 1
internal:
  snippets:
  - snippet: |
      Update the Question Set 1 snippet
introduction:
  format: markdown
  template: "What is a TEST PLAN?\r\n\r\n\r\nA TEST PLAN is a document describing\
    \ software testing scope, approach, resources and activities. It is the basis\
    \ for formally testing any software/product in a project."
output: []
questions:
- id: q1
  title: Which artifact
  prompt: 1. Which artifact is being built out
  type: text
- id: q2
  title: 2. Application name
  prompt: What is the name of the application that will be scanned?
  type: text
- id: q3
  title: Which database in boundary
  prompt: Which database is in your boundary?
  type: text
- id: q4
  title: 'What technology is used? #import'
  prompt: 4. what technology is being used?
  type: text
- id: q0
  title: Testing Schedule
  prompt: What is your schedule for testing?
  type: text
- id: q5
  title: Roles and Responsibilities
  prompt: "What are the Roles and Responsibilities?\r\n\r\nWith every test plan there\
    \ should be a Roles and Responsibilities of the people doing the work. Example\
    \ Test Lead overseeing other testers; Tester you create test cases and execute\
    \ test cases."
  type: text
- id: q6
  title: Potential Risksxx
  prompt: "6. What are the potential risks?\r\n\r\nA risk could be not being able\
    \ to deploy on time b/c we don't have access to environment. A risk is something\
    \ that will hinder the progress of the test or create a security or mission issue\
    \ because of the testing that is being done."
  type: longtext
- id: q7
  title: Contingency plans
  prompt: "What are the contingency plans? (8)\r\n\r\nWhat are your contingency plans\
    \ if something goes wrong with during the test. For each risk that could go wrong,\
    \ this is how we are going to deal with it."
  type: longtext
- id: q8
  title: Validate Test Accounts?
  prompt: Are there any Test Accounts that need validation? (9)
  type: text
- id: q9
  title: Controls to be tested
  prompt: What are the controls to be tested?
  type: longtext
- id: q10
  title: Controls not tested
  prompt: What are the controls not to be tested? (11)
  type: longtext
- id: q11
  title: 12. What are the Assumptions
  prompt: What are the Assumptions for the Test Executions?
  type: longtext
