id: se_cace_hosting_environ
output: []
title: CACE - Hosting Environment
questions:
- id: q1
  prompt: |-
    Welcome to the CACE (**C**BP **A**WS **C**loud **E**nvironment).

     Let's get some information about your Hosting Environment in CACE, and we'll prepare draft controls that you will be inheriting.

     We'll first ask you about CACE hosting in general.

     Then we will ask you to confirm the CACE Services you will be using.
  title: Overview
  type: interstitial
- id: cace_team
  title: Primary CACE Team
  prompt: Who is your Primary CACE Team?
  type: text
  choices:
  - key: 'cace_team_option_1 '
    text: ' CACE Team'
  - key: 'cace_team_option_2 '
    text: ' Other'
- id: cace_facility
  title: Primary CACE Facility
  prompt: Where is {{cace_team}} based?
  type: text
  help: Think the name of the facility, location, or admin site.
- id: vendor_datacenter
  title: Vendor Datacenter
  prompt: Where is the vendor datacenter?
  type: text
  help: US-EAST 1, for example
