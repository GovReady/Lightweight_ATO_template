id: system_info
title: CBP System Info
internal:
  snippets:
  - snippet: |
      CBP System Info (internal > snippets > snippet)
introduction:
  format: markdown
  template: Let's gather some initial information about your IT System.
output:
- id: system_info
  format: markdown
  title: CBP System Information
  placement: action-buttons
  template: |2

    <style>
      table {
        min-width: 450px;
      }

      td {
        padding: 8px;
      }
    </style>

    <div style="width: 650px; margin: auto; font-family: TimesNewRoman, Times, serif; ">

    <div style="font-weight: bold;">
      <p style="text-align: center;">
        SYSTEM INFORMATION
      </p>
    </div>

    <div>
      <p>{{system_short_name}} is a {{system_type.text}} hosted in the {{system_hosting.text}} environment.
      </p>
      <p>
        {{system_description}}
      </p>
    </div>

    <div style="text-align: center;">
      <table border=1 style="margin:auto; font-family: TimesNewRoman, Times, serif; text-align: center;">
        <tr>
          <td>CBP Organization</td><td>{{system_org}}</td>
        </tr>
        <tr>
          <td>System Owner</td><td>{{system_owner}}</td>
        </tr>
        <tr>
          <td>Program Manager</td><td>{{system_pm}}</td>
        </tr>
      </table>
    </div>

    </div>
questions:
- id: system_name
  title: System Name
  prompt: What is the name of your IT System?
  type: text
- id: system_short_name
  title: System Short Name
  prompt: "What is the system's nickname or abbreviation?\r\n\r\nGreat! The full name\
    \ of IT System is \"**{{system_name}}**.\" What about a short name,  acronym or\
    \ nickname  for your IT System?"
  type: text
- id: system_description
  title: System Description
  prompt: "General system description.\r\n\r\nDescribe what system does and its general\
    \ purpose to your organization. (This is your main description of {% if system_short_name\
    \ %} {{system_short_name}}{% else %}your IT System {% endif %}. We'll get a more\
    \ technical description later.)"
  type: longtext
  tags:
  - system_description
- id: system_type
  title: System Type
  prompt: What is the type of system?
  type: choice
  choices:
  - key: web_app
    text: Web application
  - key: mobile_app
    text: Mobile application
    help: Primarily mobile application with backend
  - key: cots
    text: COTS
- id: system_hosting
  title: System Hosting
  prompt: Where will the system be hosted?
  type: choice
  choices:
  - key: cbp_cace
    text: CBP CACE
    help: CBP's AWS Cloud Environment
  - key: cbp_ds1
    text: CBP Data Center 1
- id: operational_system
  title: Is Operational System
  prompt: Do you plan to operate this system in production or to use production data
    in development?
  type: yesno
- id: system_org
  title: System Organization
  prompt: Which CBP business unit is responsible for {{system_short_name}}?
  type: text
- id: system_owner
  title: System Owner
  prompt: Who is the System Owner for {{system_short_name}}?
  type: text
- id: system_pm
  title: System PM
  prompt: Who is the Program Manager (PM) for {{system_short_name}}
  type: text
- id: system_personal_data
  title: System has personal data
  prompt: "IMPORTANT: Does the IT System store or process data?\r\n\r\nAnswer \"Yes\"\
    \ if the {{system_name}} collects, stores, or processes information about individuals.\
    \ Answer  \"No\" if the system contains only publicly available information and\
    \ no information about individuals."
  type: yesno
- id: system_data
  title: System Data
  prompt: "Describe the data your IT System collects, stores, or processes.\r\n\r\n\
    Describe in general terms the data that the {{system_name}} handles. Summarize\
    \ why the information is being collected or processed.\r\n{% if system_personal_data\
    \ == \"yes\" %}Be sure to summarize what kind of personal data the system collects\
    \ and why. {% endif %}"
  type: longtext
- id: pta_needed
  title: PTA Needed
  prompt: |
    We've added a PTA (Privacy Threshold Analysis) task for you.

    Because {{system_name}} interacts with personal data, a PTA will need to be completed.
    We've added a PTA to your tasks.
  type: interstitial
  impute:
  - condition: system_personal_data == "no"
    value: ~
- id: other_plans
  title: Other plans
  prompt: "We've these tasks for you because of your production plans:\r\n\r\n* Test\
    \ Plan\r\n* Contingency Plan\r\n\r\nBecause {{system_name}} will either be in\
    \ production or use production data\r\nduring development, you will need to complete\
    \ a Test Plan and Contingency Plan."
  type: interstitial
  impute:
  - condition: operational_system == "no"
    value: ~
- id: feedback
  title: Feedback or Other Information
  prompt: Is there any information that you feel should be included in this assessment
    that was not present?
  type: longtext
  help: Information that should be included but was not? Any thoughts on the form
    itself?
- id: module_complete
  title: Module Complete?
  prompt: "Congratulations on reaching the end of this module! \r\n\r\nHere are some\
    \ highlights of the provided information:\r\n\r\n**System Name:** <br> {{system_name}}<br><br>\r\
    \n**System Description:** {{system_description}}<br>\r\n**System Organization:**<br>{{system_org}}<br><br>\r\
    \n**System PM:**<br>{{system_pm}}<br><br><br><br>\r\n\r\n<h1>Would you like to\
    \ mark this module as complete?</h1>\r\n\r\nSelecting \"Yes\" will mark the module\
    \ as finished."
  type: choice
  choices:
  - key: complete
    text: 'Yes'
- id: module_complete_yes
  title: Congrats!
  prompt: <h1>We have marked this module complete.</h1>
  type: interstitial
  impute:
  - condition: module_complete == "no"
    value: ~
- id: module_complete_no
  title: Module Not Yet Completed
  prompt: No Worries! <p>Everything you have entered so far has been saved. Return
    to the module to continue the questionnaire when you can.</p>
  type: interstitial
  impute:
  - condition: module_complete == "yes"
    value: ~
